<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imageSlider</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="container">
        <button id="left"><i class="fas fa-arrow-left"></i></button>
        <button id="right"><i class="fas fa-arrow-right"></i></button>
        <div class="carousel">
            <img src="images/slider1.jpeg" alt="img1">
            <img src="images/slider2.jpeg" alt="img2">
            <img src="images/slider3.jpeg" alt="img2">
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/e391ce7786.js" crossorigin="anonymous"></script>
</html>
