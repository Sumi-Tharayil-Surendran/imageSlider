<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imageSlider</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="container">
        <div class="slider" id="slider">
            <div class="slider-item active">
                <img src="images/slider1.jpeg" alt="color1" class="image">
            </div>
            <div class="slider-item">
                <img src="images/slider2.jpeg" alt="color2" class="image">
            </div>
            <div class="slider-item">
                <img src="images/slider3.jpeg" alt="color3" class="image">
            </div>
            <ul id="dots" class="list-inline dots"></ul>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
